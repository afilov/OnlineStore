<md-card class="md-default-theme">
    <div class="md-toolbar-tools">
        <span flex></span>
        <md-button class="md-raised md-primary" ng-click="CreateNew()">Add new category</md-button>
    </div>
    <md-card-content>
        <div flex>
            <md-table-container>
                <table md-table align="center">
                    <thead md-head>
                    <tr md-row>
                        <th md-column>ID</th>
                        <th md-column>Category Name</th>
                        <th md-column>Enabled</th>
                        <th md-column>Date Created</th>
                    </tr>
                    </thead>
                    <tbody class="md-body-1">
                    <tr md-row ng-repeat="category in Categories" style="line-height: 30px"
                        ng-click="goToDetails(category)">
                        <td md-cell>
                            {{category.ID}}
                        </td>
                        <td md-cell>
                            {{category.Name}}
                        </td>
                        <td md-cell>
                            {{category.Enabled}}
                        </td>
                        <td md-cell>
                            {{category.CreatedOn | date : "dd.MM.y"}}
                        </td>
                    </tr>
                    </tbody>
                </table>
            </md-table-container>
        </div>
    </md-card-content>
</md-card>
