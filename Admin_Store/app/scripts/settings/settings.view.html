<md-card class="md-default-theme md-whiteframe-5dp" flex="50">
            <md-toolbar layout="row">
                <div class="md-toolbar-tools">
                    <h3>Account settings</h3>
                </div>
            </md-toolbar>
            <md-card-content>
                <form name="projectForm" class="form-horizontal">
                    <md-input-container class="md-block">
                        <label>Name</label>
                        <input type="text" ng-model="rootUser.Name"/>
                    </md-input-container><br>
                    <md-input-container class="md-block">
                        <label>Username</label>
                        <input type="text" ng-model="rootUser.Username"/>
                    </md-input-container><br>
                    <md-input-container class="md-block">
                        <label>Password</label>
                        <input type="password" ng-model="rootUser.TempPassword"/><br><br>
                        <md-button class="md-raised md-primary pull-right" ng-click="updateUser()">Save</md-button>
                    </md-input-container><br>
                </form>
            </md-card-content>
        </md-card>
<span flex="50"></span>
