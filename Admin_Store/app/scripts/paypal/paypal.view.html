<md-card class="md-default-theme">
    <div class="md-toolbar-tools">
        <span flex></span>
    </div>
    <md-card-content>
        <div flex>
            <md-table-container>
                <table md-table align="center">
                    <thead md-head>
                    <tr md-row>
                        <th md-column>ID</th>
                        <th md-column>order Category</th>
                        <th md-column>order Name</th>
                        <th md-column>order Price</th>
                        <th md-column>Date Created</th>
                    </tr>
                    </thead>
                    <tbody class="md-body-1">
                    <tr md-row ng-repeat="order in Orders" style="line-height: 30px"
                        ng-click="goToDetails(order)">
                        <td md-cell>
                            {{order._id}}
                        </td>

                        <td md-cell>
                            {{order.Name}}
                        </td>
                        <td md-cell>
                            {{order.Price}}
                        </td>
                        <td md-cell>
                            {{order.CreatedOn | date : "dd.MM.y"}}
                        </td>
                    </tr>
                    </tbody>
                </table>
            </md-table-container>
        </div>
    </md-card-content>
</md-card>
