<md-card class="md-default-theme">
    <div class="md-toolbar-tools">
        <span flex></span>
    </div>
    <div layout="row">
            <stats flex="30" number="{{OrderLength}}" comments="New orders!" colour="primary" type="shopping-cart"></stats>
            <stats number="3"flex="30" comments="Support tickets!" colour="success" type="support"></stats>
        <span flex="5"></span>
        <div flex="35">
            <notifications></notifications>
        </div>
    </div>
    <md-card-content>
        <div flex="70">
            <md-table-container>
                <table md-table>
                    <thead md-head>
                    <tr md-row>
                        <th md-column colspan="4">Recently registered users</th>
                    </tr>
                    <tr md-row>
                        <th md-column>First Name</th>
                        <th md-column>Last Name</th>
                        <th md-column>Email</th>
                        <th md-column>Date Created</th>
                    </tr>
                    </thead>
                    <tbody class="md-body-1">
                    <tr md-row ng-repeat="user in Users | orderBy: '-DateCreated'" style="line-height: 30px">
                        <td md-cell>
                            {{user.FirstName}}
                        </td>
                        <td md-cell>
                            {{user.LastName}}
                        </td>
                        <td md-cell>
                            {{user.Email}}
                        </td>
                        <td md-cell>
                            {{user.DateCreated}}
                        </td>

                    </tr>
                    </tbody>
                </table>
            </md-table-container>
            <md-table-pagination md-limit="5" md-limit-options="[5, 10, 15]" md-page="1" md-total="{{Users.length}}"
                                 md-page-select></md-table-pagination>

        </div>


    </md-card-content>

</md-card>
