<div class="container">
    <div class="row">
        <div class="col-md-6 col-xs-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">
                        <div class="row">
                            <div class="col-xs-6">
                                <h5><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
                            </div>
                            <div class="col-xs-6">
                                <button type="button" class="btn btn-primary btn-sm btn-block" ng-click="continueShop()">
                                    <span class="glyphicon glyphicon-share-alt"></span> Continue shopping
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row" ng-repeat="product in shoppedProducts">
                        <div class="col-xs-2"><img width="100px" height="70px"  class="img-responsive" ng-src="{{product.ImageURL}}">
                        </div>
                        <div class="col-xs-4">
                            <h4 class="product-name"><strong>{{product.Name}}</strong></h4><h4><small>{{product.Description.slice(0,30)}}...</small></h4>
                        </div>
                        <div class="col-xs-6">
                            <div class="col-xs-6 text-right">
                                <h6><strong>{{product.Price}}.00 <span class="text-muted">x</span></strong></h6>
                            </div>
                            <div class="col-xs-4">
                                <input type="text" class="form-control input-sm" ng-model="product.Quantity">
                            </div>
                            <div class="col-xs-2">
                                <button type="button" class="btn btn-link btn-xs">
                                    <span class="glyphicon glyphicon-trash"> </span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-footer">
                    <div class="row text-center">
                        <div class="col-xs-9">
                            <h4 class="text-right">Total <strong>$ {{total}}</strong></h4>
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-success btn-block" ng-click="checkout()">
                                Checkout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <!--REVIEW ORDER-->
            <div class="panel panel-info">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-list"></span> Wishlist <div class="pull-right"><small><a class="afix-1" href="#">Edit Cart</a></small></div>
                </div>
                <div class="panel-body">
                    <div class="form-group" ng-repeat="">
                        <div class="col-sm-3 col-xs-3">
                            <img class="img-responsive" width="100px" height="70px" ng-src="{{product.ImageURL}}" />
                        </div>
                        <div class="col-sm-6 col-xs-6">
                            <div class="col-xs-12">{{product.Name}}</div>
                        </div>
                        <div class="col-sm-3 col-xs-3 text-right">
                            <h6><span>$</span>{{product.Price}}.00</h6>
                        </div>
                        <br>
                        <hr /><br>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
