<div class="container backgroundImage" >
    <div class="row">
        <div class="col-md-6 col-xs-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">
                        <div class="row">
                            <div class="col-xs-6">
                                <h5><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
                            </div>
                            <div class="col-xs-6">
                                <button type="button" aria-label="continue" class="btn btn-primary btn-sm btn-block" ng-click="continueShop()">
                                    <span class="glyphicon glyphicon-share-alt"></span> Continue shopping
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row" ng-if="cartProduct.Wish == false" ng-repeat="cartProduct in cartProducts">
                        <div class="col-xs-2">
                            <img width="100px" height="70px"  class="img-responsive" ng-src="{{cartProduct.Product.ImageURL}}">
                        </div>
                        <div class="col-xs-3">
                            <h4 class="product-name"><strong>{{cartProduct.Product.Name}}</strong></h4>
                            <h4><small>{{cartProduct.Product.Description.slice(0,30)}}...</small></h4>
                        </div>
                        <div class="col-xs-6">
                            <div class="col-xs-4 text-right">
                                <h6>{{cartProduct.Quantity}}</h6><span class="text-muted">x</span>
                            </div>
                            <div class="col-xs-4">
                                <h6><strong>${{cartProduct.Product.Price}}.00</strong></h6>
                            </div>
                            <div class="col-xs-4">
                                <button  class="btn btn-warn btn-xs" aria-label="addCart" ng-click="addToWishList(cartProduct)">
                                    <span class="glyphicon glyphicon-arrow-right"> </span>
                                </button>
                                <button  class="btn btn-primary btn-xs" aria-label="addWish" ng-click="removeFromShoppingCart(cartProduct)">
                                    <span class="glyphicon glyphicon-trash"> </span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-footer">
                    <div class="row text-center">
                        <div class="col-xs-9">
                            <h4 class="text-right">Total <strong>$ {{total}}</strong></h4>
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-success btn-block" aria-label="checkout" ng-click="checkout()">
                                Checkout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <!--REVIEW ORDER-->
            <div class="panel panel-info">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-list"></span> Wishlist <div class="pull-right"><small><a class="afix-1" href="#">Edit Cart</a></small></div>
                </div>
                <div class="panel-body">
                    <div class="form-group" ng-if="cartProduct.Wish == true" ng-repeat="cartProduct in cartProducts">
                        <div class="col-sm-3 col-xs-3">
                            <img class="img-responsive" width="100px" height="70px" ng-src="{{cartProduct.ImageURL}}" />
                        </div>
                        <div class="col-sm-6 col-xs-6">
                            <div class="col-xs-12">{{cartProduct.Name}}</div>
                        </div>
                        <div class="col-sm-3 col-xs-3 text-right">
                            <h6><span>$</span>{{cartProduct.Price}}.00</h6>
                            <md-button  class="btn btn-link btn-xs" aria-label="addCart" ng-click="addToShoppingCart(cartProduct)">
                                <span class="glyphicon glyphicon-arrow-left"> </span>
                            </md-button>
                            <md-button  class="btn btn-link btn-xs" aria-label="remove" ng-click="removeFromWishlist(cartProduct)">
                                <span class="glyphicon glyphicon-trash"> </span>
                            </md-button>
                        </div>
                        <br>
                        <hr /><br>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
